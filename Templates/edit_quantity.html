<!DOCTYPE html>
<html>
<head>
    <title>Edit Quantity</title>
</head>
<body>
    <h1>Edit Quantity for {{ name }}</h1>
    <form method="post">
        <label for="quantity">New Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ quantity }}" required>
        <button type="submit">Update</button>
    </form>
    <br>
    <a href="{{ url_for('inventory') }}">Back to Inventory</a>
</body>
</html>
