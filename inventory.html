<!DOCTYPE html>
<html>
    <head>
        <title>Store Inventory</title>
    </head>
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
    <body>
        <table style="width:100%">
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Quantity</th>
              <th>Price</th>
            </tr>
            {%for item in data%}
               <tr>
                 <td>{{item[0]}}</td>
                 <td>{{item[1]}}</td>
                 <td>{{item[2]}}</td>
                 <td>{{item[3]}}</td>
                </tr>
            {%endfor%}
          </table>          
    </body>
</html>
